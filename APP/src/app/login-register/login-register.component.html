  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="30" class="card">
      <img src="../../assets/COFFEECODE.png" alt="" class="main-img">
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <form fxLayoutAlign="stretch" fxLayout="column" class="form">
              <mat-form-field class="w-100">
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" matInput placeholder="Username" formControlName="username">
                <mat-error>Username is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error>Password is required</mat-error>
              </mat-form-field>
              <div class="mt-4 login-register">
                <button mat-raised-button color="primary">Login</button>
                <a [routerLink]="['/login']" class="ml-2" mat-button color="primary">Cancel</a>
              </div>
            </form>
          </mat-tab>
          <!-- REGISTER -->
          <mat-tab label="Register">
            <form fxLayoutAlign="stretch" fxLayout="column" class="form">
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="Email" formControlName="email">
                <mat-error>Last Name is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="text" matInput placeholder="Username" formControlName="username">
                <mat-error>Username is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error>Password is required</mat-error>
              </mat-form-field>
              <mat-form-field class="w-100">
                <input type="password" matInput placeholder="Confirm Password" formControlName="password">
                <mat-error>Password is required</mat-error>
              </mat-form-field>
              <div class="mt-4 login-register">
                <button mat-raised-button color="primary">Register</button>
                <a [routerLink]="['']" class="ml-2" mat-button color="primary">Cancel</a>
              </div>
            </form>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
