<app-navbar></app-navbar>

<div class="main-div">
<div class="card-group justify-content-center">
    <div class="card justify-content-center" style="width: 20rem;">
    <img class="card-img" style="width: 10rem" src="../../assets/download.png" alt="">
    <div class="card-body">
       <h1 class="card-title" style="width: 20rem">Service : {{Service.Name}}</h1>
       <p class="card-text" style="width: 20rem" size="99px;">
         {{Service.Description}}
       </p>
    </div>
 </div>
 <div class="card justify-content-center" style="width:20rem;">

    <div class="d-flex flex-start w-100">
        <img class="rounded-circle shadow-1-strong me-3"
          src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
          height="65" />

        <div class="w-100">
   
                            <fieldset  formControlName="UserName" class="rating mb-3" data-mdb-toggle="rating">
                                <input  type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                                <input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                                <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                                <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                                <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                                <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                                <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                                <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                                <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                                <input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                                <input type="radio" class="reset-option" name="rating" value="reset" />
                            </fieldset>
                    
          <div class="form-outline">
            <input  formControlName="UserName" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please enter a pseudo">
            <label class="form-label" for="textAreaExample">What is your view?</label>
            <textarea class="form-control" id="textAreaExample" rows="4"></textarea>

          </div>
          <div class="d-flex justify-content-between mt-3">
            <button  type="button submit" class="btn btn-danger">
              Send <i class="fas fa-long-arrow-alt-right ms-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>



      <div class="card-body">
        <h2>list of comments</h2>
        <hr>
        <div class="row justify-content-top">
            <div class="container">
                <a 
                   class="list-group-item clearfix" 
                   *ngFor="let Service of Services">
                    <div class="pull-left">
                      <img class="rounded-circle shadow-1-strong me-3"
                      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                      height="65" />
                        {{ Service.PseudoUser }}
                        <h3 class="list-group-item-text justify-content-center">{{ Service.Commentaire }}</h3>
                      <fieldset class="rating mb-3" data-mdb-toggle="rating">
                  
            <i *ngFor="number of rangeA(Service.Avis)" class="bi bi-star-fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </i>
                 
        </fieldset>
                    </div>
                    <div class="pull-right">
                      
                             <p class="list-group-item-text">{{ Service.Created | date: 'M/d/yy, h:mm a' }}</p>

                    </div>
                </a>        
            </div>
            
          <hr>
          </div>
          </div>
        </div>
